<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'TIMELINE.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">
      {{'TIMELINE.title' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<br/><br/>

<ion-list>
  <ion-item *ngFor="let mediaItem of mediaItems; index as i ;">

  <ion-avatar slot="start"> 
    <img [src]="mediaItem.cover_url"/>
  </ion-avatar>

    <ion-label (click)="showDetails(i)">
      <h2>{{mediaItem.title}}</h2>
     <p>{{mediaItem.overview}}</p>
  </ion-label>
  </ion-item>
</ion-list>

</ion-content>
